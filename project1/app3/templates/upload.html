<form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <h2>Upload a New Image</h2>

    <label for="id_title">Title:</label>
    <input type="text" id="id_title" name="title" required>
    <br><br>

    <label for="id_image">Image File:</label>
    <input type="file" id="id_image" name="image" required>
    <br><br>

    <button type="submit">Upload and Store</button>
</form>

<hr>

{% for image in all_images %}
<h3>{{ image.title }}</h3>
<img src="{{ image.image.url }}" alt="{{ image.title }}" style="max-width:300px;">
{% empty %}
<p>No images uploaded yet.</p>
{% endfor %}
